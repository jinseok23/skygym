selectGYMList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM GYM ORDER BY GYMBRANCHNAME DESC)A)WHERE RNUM BETWEEN ? AND ?
selectGYMCount=SELECT COUNT(*) AS CNT FROM GYM
selectDistrictCount=SELECT COUNT(*) AS CNT FROM GYM WHERE GYMDISTRICT=? 
selectGYMDistrictList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM GYM WHERE GYMDISTRICT LIKE ? ORDER BY GYMBRANCHNAME DESC)A)WHERE RNUM BETWEEN ? AND ?
selectRecommendGYMList1=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM GYM  WHERE (gymcategory=?) and (gymaddress like ? and gymaddress like ?))A)where RNUM BETWEEN ? AND ? 
selectRecommendGYMList2=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM GYM  WHERE (gymcategory=? or gymcategory=?) and (gymaddress like ? and gymaddress like ?))A)where RNUM BETWEEN ? AND ?
selectRecommendGYMCount1=SELECT COUNT(*) AS CNT FROM GYM WHERE (GYMCATEGORY = ?) AND (GYMADDRESS LIKE ? and GYMADDRESS LIKE ?)
selectRecommendGYMCount2=SELECT COUNT(*) AS CNT FROM GYM WHERE (GYMCATEGORY =? or GYMCATEGORY =?) and (GYMADDRESS like ? and GYMADDRESS like ?)
selectAll=select g.GYMNUMBER, GYMCATEGORY, GYMDISTRICT, GYMBRANCHNAME, GYMADDRESS, GYMTEL, GYMINFO, GYMHOMEPAGE, MAINIMAGE from GYM g, GYMIMAGE i where g.GYMNUMBER = i.GYMNUMBER
selectGYM=SELECT * FROM GYM WHERE GYMNUMBER = ?
updateGym=update gym set gymbranchname = ?, gymcategory = ?, gymtel = ?, gymaddress = ?, gymhomepage = ?, gymdistrict = ? where gymnumber = ?
